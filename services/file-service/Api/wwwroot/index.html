<!doctype html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jobbmarked - Min Profil</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card" id="mainCard">
        <div id="login" class="form-section active">
          <h2>Velkommen tilbake</h2>
          <form onsubmit="handleAuth(event, '/Auth/login', 'login')">
            <div class="input-group">
              <label>E-postadresse</label>
              <input
                type="email"
                name="email"
                required
                placeholder="ola@eksempel.no"
              />
            </div>
            <div class="input-group">
              <label>Passord</label>
              <input type="password" name="password" required />
            </div>
            <button type="submit" class="primary-btn">Logg inn</button>
          </form>
          <div class="toggle-links">
            <p>
              Ny bruker?
              <span class="link" onclick="showSection('register')"
                >Opprett konto</span
              >
            </p>
          </div>
        </div>

        <div id="register" class="form-section">
          <h2>Opprett konto</h2>
          <form onsubmit="handleAuth(event, '/Auth/register', 'register')">
            <div class="input-group">
              <label>E-postadresse</label>
              <input
                type="email"
                name="email"
                required
                placeholder="ola@eksempel.no"
              />
            </div>
            <div class="input-group">
              <label>Passord</label>
              <input
                type="password"
                name="password"
                required
                placeholder="Minst 6 tegn"
              />
            </div>
            <button type="submit" class="primary-btn">Registrer deg</button>
          </form>
          <div class="toggle-links">
            <span class="link" onclick="showSection('login')"
              >Har du allerede konto?</span
            >
          </div>
        </div>

        <div id="profile" class="form-section">
          <h2>Min Profil</h2>
          <form onsubmit="handleProfileUpdate(event)">
            <div class="avatar-upload">
              <img
                id="avatarPreview"
                src="https://via.placeholder.com/150"
                class="avatar-preview"
              />
              <label for="avatarInput" class="upload-btn">üì∑ Endre bilde</label>
              <input
                type="file"
                id="avatarInput"
                name="AvatarFile"
                class="file-input"
                accept="image/*"
                onchange="previewImage(this)"
              />
            </div>

            <div class="form-row">
              <div class="input-group" style="flex: 1">
                <label>Fornavn</label>
                <input
                  type="text"
                  name="FirstName"
                  placeholder="Ola"
                  required
                />
              </div>
              <div class="input-group" style="flex: 1">
                <label>Etternavn</label>
                <input
                  type="text"
                  name="LastName"
                  placeholder="Nordmann"
                  required
                />
              </div>
            </div>
            <button type="submit" class="primary-btn">Lagre profil</button>
          </form>
          <div class="toggle-links">
            <span class="link" onclick="showSection('login')">Logg ut</span>
          </div>
        </div>

        <div id="feedback" class="visual-feedback">
          <span id="icon" class="icon"></span>
          <h3 id="feedTitle"></h3>
          <p id="feedMessage" style="color: #666"></p>
          <button class="primary-btn" onclick="showSection('profile')">
            Tilbake til profil
          </button>
        </div>
      </div>
    </div>

    <script>
      // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É —ç–∫—Ä–∞–Ω–∞–º–∏
      function showSection(id) {
        document
          .querySelectorAll(".form-section, .visual-feedback")
          .forEach((el) => el.classList.remove("active"));
        document.getElementById("mainCard").className = "card";
        document.getElementById(id).classList.add("active");

        if (id === "login") {
          localStorage.removeItem("token"); // –£–¥–∞–ª—è–µ–º —Ç–æ–∫–µ–Ω –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ
        }
      }

      // –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä —Ñ–æ—Ç–æ
      function previewImage(input) {
        if (input.files && input.files[0]) {
          const reader = new FileReader();
          reader.onload = (e) =>
            (document.getElementById("avatarPreview").src = e.target.result);
          reader.readAsDataURL(input.files[0]);
        }
      }

      // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è (–í—Ö–æ–¥/–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è)
      async function handleAuth(event, url, type) {
        event.preventDefault();
        const data = Object.fromEntries(new FormData(event.target).entries());

        try {
          const response = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          const result = await response.json();
          console.log("–†–µ–∑—É–ª—å—Ç–∞—Ç –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞:", result); // –ü–æ—Å–º–æ—Ç—Ä–∏ –≤ –∫–æ–Ω—Å–æ–ª—å F12, –µ—Å—Ç—å –ª–∏ —Ç–∞–º token

          const token = result.token || result.Token;

          if (response.ok) {
            if (token) {
              // –ï—Å–ª–∏ —Å–µ—Ä–≤–µ—Ä –¥–∞–ª —Ç–æ–∫–µ–Ω (–∏ –ø—Ä–∏ –ª–æ–≥–∏–Ω–µ, –∏ –ø—Ä–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏)
              localStorage.setItem("token", token);
              showSection("profile");
            } else if (type === "register") {
              // –ï—Å–ª–∏ —ç—Ç–æ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –∏ —Å–µ—Ä–≤–µ—Ä –ù–ï –¥–∞–ª —Ç–æ–∫–µ–Ω, –Ω–æ –æ—Ç–≤–µ—Ç–∏–ª 200 OK
              // –ú—ã –≤—Å—ë —Ä–∞–≤–Ω–æ –∏–¥–µ–º –≤ –ø—Ä–æ—Ñ–∏–ª—å, –Ω–æ –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–∞–µ–º
              console.warn(
                "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ–∑–¥–∞–Ω, –Ω–æ —Ç–æ–∫–µ–Ω –Ω–µ –ø–æ–ª—É—á–µ–Ω. –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –º–æ–∂–µ—Ç –Ω–µ —Å—Ä–∞–±–æ—Ç–∞—Ç—å.",
              );
              showSection("profile");
            }
          } else {
            alert(result.message || "–£–ø—Å! –û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏.");
          }
        } catch (e) {
          console.error("–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞:", e);
          alert("Serverfeil: –ü—Ä–æ–≤–µ—Ä—å –∫–æ–Ω—Å–æ–ª—å –±—Ä–∞—É–∑–µ—Ä–∞.");
        }
      }

      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è
      async function handleProfileUpdate(event) {
        event.preventDefault();
        const token = localStorage.getItem("token");

        if (!token) {
          alert("Du m√• logge inn!");
          showSection("login");
          return;
        }

        const formData = new FormData(event.target);
        const btn = event.target.querySelector("button");
        btn.innerText = "Lagrer...";

        try {
          // –ü—É—Ç—å /api/Profile —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç —Ç–≤–æ–µ–º—É [Route("api/[controller]")]
          const response = await fetch("/api/Profile", {
            method: "POST",
            headers: {
              Authorization: `Bearer ${token}`,
            },
            body: formData,
          });

          if (response.ok) {
            showSection("feedback");
            document.getElementById("mainCard").classList.add("success-state");
            document.getElementById("icon").innerText = "üéâ";
            document.getElementById("feedTitle").innerText = "Profil Lagret!";
            document.getElementById("feedMessage").innerText =
              "Dine endringer er oppdatert.";
          } else if (response.status === 401) {
            alert("Sesjonen er utl√∏pt. Logg inn p√• nytt.");
            showSection("login");
          } else {
            console.error("Server error:", await response.text());
            alert("Kunne ikke lagre profil.");
          }
        } catch (error) {
          console.error("Profile error:", error);
          alert("Serverfeil.");
        } finally {
          btn.innerText = "Lagre profil";
        }
      }
    </script>
  </body>
</html>
